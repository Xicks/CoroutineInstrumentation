plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.ifood'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.3.3"
    implementation 'org.mpierce.kotlin.coroutines.newrelic:coroutines-new-relic:1.0.3'
    
    compile group: 'com.newrelic.agent.java', name: 'newrelic-api', version: '5.10.0'
    compile group: 'com.newrelic.agent.java', name: 'newrelic-agent', version: '5.10.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}